{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}


<div class="m-3">
  <h3>Temperature</h3>
</div>

<div id="temperature-chart-div">
    <canvas id="myChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('myChart');

    const data = {
        labels: {{ dates | safe }},
        datasets: [
          {
            label: 'Temperature (°F)',
            data: {{ temperatures }},
            fill: false,
          }
        ]
      };

    Chart.defaults.font.size = 18;
    Chart.defaults.color = 'white';
    const decimals = 2;

    const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          elements: {
            line: {
                backgroundColor: 'white',
                borderColor: 'white',
                borderWidth: 2
            },
            point: {
                backgroundColor: 'white',
                borderColor: 'white',
                pointRadius: 1
            }
          },
          interaction: {
            intersect: false,
            axis: 'x'
          },
          scales: {
                x: {
                    title: {
                        text: 'Time',
                        display: true,
                        font: {
                            size: 24
                        }
                    },
                    type: 'time',
                    time: {
                        unit: 'hour',
                        stepSize: 2,
                    },
                    grid: {
                        display: true,
                        color: 'rgb(255,255,255, 0.5)'
                    },
                    ticks: {
                        major: {
                           enabled: true
                        },
                        font: (context) => {
                            const boldedTicks = context.tick && context.tick.major ? 'bold' : '';
                            return { weight: boldedTicks };
                        }
                    },
                },
                y: {
                    title: {
                        text: 'Temperature (°F)',
                        display: true,
                        font: {
                            size: 24
                        }
                    },
                    grid: {
                        display: true,
                        color: 'rgb(255,255,255, 0.5)'
                    },
                }
          },
          plugins: {
            legend: {
                display: false
            },
            annotation: {
                annotations: [
                {
                    type: 'line',
                    borderDash: [10, 10],
                    yMin: {{ maximum_temp }},
                    yMax: {{ maximum_temp }},
                    borderColor: 'rgb(255, 0, 0)',
                    borderWidth: 2
                },
                {
                    type: 'line',
                    borderDash: [10, 10],
                    yMin: {{ minimum_temp }},
                    yMax: {{ minimum_temp }},
                    borderColor: 'rgb(20, 195, 204)',
                    borderWidth: 2
                }
                ]
            }
          }
        }
      };

    new Chart(ctx, config);
</script>

{% endblock %}
